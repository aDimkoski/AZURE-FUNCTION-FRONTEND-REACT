    <script>
        $(document).ready(function () {
            function arrayToCsv(data) {
                return data.map(row =>
                    row.map(String)  // convert every value to String
                        .map(v => v.replaceAll('"', '""'))  // escape double colons
                        .map(v => `"${v}"`)  // quote it
                        .join('\r\n')  // comma-separated
                ).join('\r\n');  // rows starting on new lines
            }

            function downloadBlob(content, filename, contentType) {
                // Create a blob
                var blob = new Blob([content], {type: contentType});
                var url = URL.createObjectURL(blob);

                // Create a link to download it
                var pom = document.createElement('a');
                pom.href = url;
                pom.setAttribute('download', filename);
                pom.click();
            }

            $('#submit_1').on('click', function () {
                let data = new FormData($("#my_form")[0]);

                $.ajax({
                    url: 'https://sortingnumbersfunction.azurewebsites.net/api/sort',
                    type: 'POST',
                    data: data,
                    processData: false,
                    contentType: "application/octet-stream",
                    success: function (r) {
                        console.log(r)
                        let time = 0
                        let array = r.split(',')
                        const chunkedArray = [];
                        for (let i = 0; i < array.length; i++) {
                            if (i == array.length - 1) {
                                let s = array[i].split(" ")
                                let t = s[2].split("\r")
                                time = t[0]
                                console.log(time)
                                // chunkedArray.push([t[0]])
                                break
                            }
                            let element = array[i].split(" ")
                            chunkedArray.push([element[2]]);
                        }

                        console.log(chunkedArray)

                        let csv = arrayToCsv([
                            ["number"],
                            chunkedArray,
                        ]);

                        downloadBlob(csv, 'export.csv', 'text/csv;charset=utf-8;')
                        array.splice(-1)
                        $("#timer").text(time)
                        $("#result p").html(array.join(",") + " ]")
                        $("#result").show()
                    },
                    error: function (r) {
                        console.log('error', r);
                    }
                });
            });
        })
    </script>

    <style>
        #result {
            display: none;
        }
